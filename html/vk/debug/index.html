<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="//ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
    <script src="//vk.com/js/api/xd_connection.js?2"></script>
    <script src="script/urlParams.js"></script>

</head>
<body>
<div id="flashContent">
    <h1>You need at least Flash Player 9.0 to view this page.</h1>

    <p>
        <a href="//www.adobe.com/go/getflashplayer">
            <img src="//www.adobe.com/images/shared/download_buttons/get_flash_player.gif"
                 alt="Get Adobe Flash player"/>
        </a>
    </p>
</div>

<script>

    VK.init(onVKInitComplete);

    function onVKInitComplete()
    {
        runApplication();
    }

    function runApplication()
    {
        // API initialization succeeded
        // Your code here
        var xiSwfUrlStr = "../../common/install/playerProductInstall.swf";

        var flashVars = getParameters();

        var params =
        {
            allowFullScreen: true,
            allowScriptAccess: "always", //can be "always", "sameDomain"
            quality: "high"
        };

        var attr =
        {
            name: "flashContent", //A 'name' attribute with the same value as the 'id' is REQUIRED for Chrome/Mozilla browsers
            align: "middle"
        };

        //Dynamic publishing with swfObject
        swfobject.embedSWF("./out/vk_debug.swf",
                "flashContent",
                "1000",
                "750",
                "9.0",
                xiSwfUrlStr,
                flashVars,
                params,
                attr);
    }

</script>
</body>
