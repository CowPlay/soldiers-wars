<!DOCTYPE html>
<head>	 	
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<script src="../../script/swfobject.js"></script>
	<script src="//connect.facebook.net/en_US/all.js"></script>	
</head>
<body>
	<div id="fb-root"></div>
	<div id="flashContent">
		<h1>You need at least Flash Player 9.0 to view this page.</h1>
		<p>
			<a href="//www.adobe.com/go/getflashplayer">
				<img 	src="//www.adobe.com/images/shared/download_buttons/get_flash_player.gif" 
						alt="Get Adobe Flash player" />
			</a>
		</p>
	</div>

	<script>
		//Dynamic publishing with swfObject 
		//A 'name' attribute with the same value as the 'id' is REQUIRED for Chrome/Mozilla browsers
        swfobject.embedSWF("out/facebook_debug.swf", "flashContent", "800", "700", "9.0", null, null, null, {name:"flashContent"});
    </script>
</body>
